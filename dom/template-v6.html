<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p v-once> {{ titulo }} </p>    
    <p> {{ saudacao() }} </p>
    <a v-bind:href="link"> Google </a> 
    <hr>
    <p v-html="linkHTML">/p> <!-- o "v-html" interpreta o cÃ³digo como HTML-->
</div>                                 

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS',
            link: 'http://google.com.br',
            linkHTML: ' <a href="https://google.com"> Google> </a> '
        },
        methods: {
            saudacao () {
                this.titulo = 'Bom dia!!!'
                return this.titulo
            }
        }
    }) 
</script>
