<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p> {{ contador }} </p>
    <button v-on:click="somar(5, $event)"> Somar 5 </button>
    <p v-on:mousemove="atualizarXY"> Mouse: {{x}} e {{y}} 
        <span v-on:mousemove.stop.prevent=""> PARAR AQUI!!! </span> <!-- <span v-on:mousemove.stop=""> PARAR AQUI!!! </span> POSSO FAZER DESSE JEITO TAMBÃ‰M -->
    </p>
    <a v-on:click="naoNavegar" href="http://google.com"> Google </a> <!-- v-on:click.prevent="" o ".prevent" previne o comportamento padrao, parando -->
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar (passo, event) {
                this.contador += passo
            },
            
            atualizarXY (event) {
                this.x = event.clientX
                this.y = event.clientY
            },
            naoNavegar (event) {
                event.preventDefault ()
            }

            //parar (event) {
            //    event.stopPropagation ()
            //}
        }
    })
</script>
