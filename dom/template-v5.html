<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p v-once> {{ titulo }} </p>    <!-- o "v-once" significa que ele vai ver o valor apenas uma unica vez -->
    <p> {{ saudacao() }} </p>
    <a v-bind:href="link"> Google </a> 
</div>                                 

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS',
            link: 'http://google.com.br'
        },
        methods: {
            saudacao () {
                this.titulo = 'Bom dia!!!'
                return this.titulo
            }
        }
    }) 
</script>
